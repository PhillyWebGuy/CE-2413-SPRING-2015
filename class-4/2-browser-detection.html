<!doctype html>
<html class="no-js">
<head>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="js/modernizr.js"></script>
<script src="js/modernizr-test.js"></script>
<style>
    #myCanvasFiller {
        display: block;
    }
    
    #myCanvas {
        display: none;    
    }
    
    .canvas #myCanvasFiller {
        display: none;    
    }
    
    .canvas #myCanvas {
        display: block;
    }
</style>
</head>
<body>
    
    <div id="myCanvas">
        HTML5 Canvas Works
    </div>
    
    <div id="myCanvasFiller">
        Upgrade your browser
    </div>
 
</body>
</html>
